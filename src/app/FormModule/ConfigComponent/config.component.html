<div class="configs">
  <h4>Configs</h4>
  <form [formGroup]="cForm" class="row" *ngIf='cForm'>
    <div *ngFor="let question of cControls" [ngClass]="question.cssClass">
      <app-dynamic-form [question]="question" [form]="cForm"  [prefixId]="prefixId" (change)="onChange()"></app-dynamic-form>
    </div>
  </form> 
</div>
