<div class="container-fluid">
  <div class="row flex-xl-nowrap">
    <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
      <div class="bd-search d-flex align-items-center position-fixed">
        <span class="algolia-autocomplete"
          style="position: relative; display: inline-block; direction: ltr; width: 100%;"><input type="search"
            class="form-control ds-input" id="search-input" placeholder="Search..." aria-label="Search for..."
            autocomplete="off" spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false"
            aria-owns="algolia-autocomplete-listbox-0" dir="auto" style="position: relative; vertical-align: top;">
          <pre aria-hidden="true" style="position: absolute; visibility: hidden; white-space: pre; font-family: -apple-system, BlinkMacSystemFont, 
            Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol; 
            font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; 
            letter-spacing: normal; text-indent: 0px; text-rendering: auto; text-transform: none;"></pre>
          <span class="ds-dropdown-menu" role="listbox" id="algolia-autocomplete-listbox-0"
            style="position: absolute; top: 100%; z-index: 100; display: none; left: 0px; right: auto;">
            <div class="ds-dataset-1"></div>
          </span></span>
        <button class="btn btn-link bd-search-docs-toggle d-md-none p-0 ml-3" type="button" data-toggle="collapse"
          data-target="#bd-docs-nav" aria-controls="bd-docs-nav" aria-expanded="false"
          aria-label="Toggle docs navigation"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30"
            height="30" focusable="false">
            <title>Menu</title>
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10"
              d="M4 7h22M4 15h22M4 23h22"></path>
          </svg>
        </button>
      </div>

      <nav class="collapse bd-links" id="bd-docs-nav">
        <div class="bd-toc-item">
          <app-editor-controls [currentFormControls]="currentFormControls"
          (changeControl)="selectControl($event)"></app-editor-controls>
        </div>
      </nav>
    </div>
    <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
      <app-editor-main [questions]="currentFormControls | async" [currentControl]="currentControl"></app-editor-main>
    </main>

    <div class="d-none d-xl-block col-xl-2 bd-toc">
      <div class="position-fixed">
        <app-properties [properties]="properties$ | async" (change)="onPropertiesChange($event)"></app-properties>
      </div>
    </div>
  </div>
</div>
